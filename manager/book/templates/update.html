{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1>Update Task</h1>

    <form action='../update/{{book.id}}' method="POST" enctype="multipart/form-data">
        <input type="text" name="name" id="name" value="{{book.name}}"><br>
        <input type="text" name="price" id="price" value="{{book.price}}"><br>
        <input type="file" name="cover_page" accept="image/*" value="{{book.filename}}"><br>
        <input type="submit" value="Update book">
    </form>
</div>

{% endblock %}
